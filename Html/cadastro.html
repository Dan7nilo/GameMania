<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/Css/cadastro.css">

</head>
<body>
<a href="/index.html" class="container-grid"><img class="logo" src="/imagens/Logo.png" width="185"></a>
<div class="container-grid">
    <form id="register-form">
<div class="criarconta">
    <h1>Crie sua conta.</h1>
    <p>*Preencha todos os campos</p>
    <div class="half-box">
        <label for="nome">Nome</label>
    <input type="text" class="nome" placeholder="Seu Nome">
    </div>
    <div class="half-box">
        <label for="email">Email</label>
    <input type="email" class="email" placeholder="Seu melhor email" data-min-length="5">
    </div>
    <div class="half-box">
        <label for="senha">Senha</label>
    <input type="password" class="senha" placeholder="Digite sua Senha">
    </div>
    <div class="half-box">
        <label for="senha2">Digite Novamente</label>
    <input type="password" class="senha2" placeholder="Digite Novamente sua Senha">
    </div>
    <div class="half-box">
        <label for="idade">Data de Nascimento</label>
    <input type="date" class="idade" placeholder="Sua Idade">
    </div>
    <div class="half-box">
        <label for="endereco">Endereço</label>
    <input type="text" class="endereco" placeholder="Seu endereço">
    </div>
    <div class="half-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos e Condições</a></label>
    </div>
    <input type="submit" class="enviar" id="btn">
<p class="error-validation template"></p></div>
    </form>
</div>
<script src="/JavaScript/login.js"></script>
</body>
</html>
